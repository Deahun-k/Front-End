<script>
    function People(_name) {
        console.log(this);
        this.name = _name;
        this.move = function() {
            var cnt = 0;
            var ref = setInterval(() => {
                console.log(this);
                if(++cnt >= 2) {
                    clearInterval(ref);
                }
            }, 500);
        }
    }
    // 객체 생성
    var p = new People("박");
    p.move()
</script>
